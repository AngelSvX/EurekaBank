<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listar Clientes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<h2>Listar Clientes</h2>
	<a th:href="@{/views/cliente/create}" class="btn btn-primary">Crear Cliente</a>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Paterno</th>
				<th scope="col">Materno</th>
				<th scope="col">Nombres</th>
				<th scope="col">DNI</th>
				<th scope="col">Ciudad</th>
				<th scope="col">Correo</th>
				<th scope="col">Estado</th>
				<th scope="col">Acción</th>
				<th scope="col">Acción</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c:${clientes}">
				<td th:text="${c.id}"></td>
				<td th:text="${c.paterno}"></td>
				<td th:text="${c.materno}"></td>
				<td th:text="${c.nombre}"></td>
				<td th:text="${c.dni}"></td>
				<td th:text="${c.ciudad}"></td>
				<td th:text="${c.correo}"></td>
				<td th:text="${c.estado}? 'ACTIVO' : 'INACTIVO' "></td>
				<td> <a th:href="@{/views/cliente/edit/{id} (id=${c.id}) }" class="btn btn-warning">Editar</a> </td>
				<td> <a th:href="@{/views/cliente/delete/{id} (id=${c.id}) }" class="btn btn-danger">Eliminar</a> </td>
			</tr>
		</tbody>
	</table>

</body>
</html>
