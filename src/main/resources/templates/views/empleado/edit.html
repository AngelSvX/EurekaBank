<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Cliente</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<h2>Editar Cliente</h2>

	<form th:action="@{/views/empleado/save}" method="post">
		<input type="hidden" name="id" th:value="${empleado.id}">
		<div class="mb-3">
			<label class="form-label">Apellido Paterno</label>
			<input type="text" name="paterno" class="form-control" th:value="${empleado.paterno}">
		</div>
		<div class="mb-3">
			<label class="form-label">Apellido Materno</label>
			<input type="text" name="materno" class="form-control" th:value="${empleado.materno}">
		</div>
		<div class="mb-3">
			<label class="form-label">Nombres</label>
			<input type="text" name="nombre" class="form-control" th:value="${empleado.nombre}">
		</div>
		<div class="mb-3">
			<label class="form-label">Usuario</label>
			<input type="text" name="usuario" class="form-control" th:value="${empleado.usuario}">
		</div>
		<div class="mb-3">
			<label class="form-label">Clave</label>
			<input type="text" name="clave" class="form-control" th:value="${empleado.clave}">
		</div>
		<div class="mb-3">
			<label class="form-label">Foto</label>
			<input type="text" name="foto" class="form-control" th:value="${empleado.foto}">
		</div>
		<button type="submit" class="btn btn-success">Guardar</button>
	</form>
	
</body>
</html>
